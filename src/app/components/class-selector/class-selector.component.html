<div class="d-flex flex-column h-100">
  <div class="heading">
    Select a class:
  </div>

  <mat-list dense class="flex-grow-1 overflow-auto">
    <ng-container *ngFor="let clz of selectableClasses">
      <mat-list-item (click)="onClassSelected(clz)">
        <div> {{clz | className}} </div>
      </mat-list-item>
    </ng-container>
  </mat-list>
</div>

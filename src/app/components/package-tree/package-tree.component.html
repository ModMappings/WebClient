<div class="d-flex flex-column h-100">
  <div class="heading flex-grow-0">
    Package Explorer
  </div>

  <div class="overflow-auto flex-grow-1">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" >
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [matTreeNodePaddingIndent]="15">
        <button mat-icon-button disabled>
          <mat-icon class="mat-icon-rtl-mirror tree-element-header">
            folder
          </mat-icon>
        </button>
        <div
          class="package-selector"
          (click)="onNodeSelected(node)"
          (tap)="onNodeSelected(node)">
          {{node.simpleName}}
        </div>
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding [matTreeNodePaddingIndent]="15">
        <div class="progress-loading-spinner-container" *ngIf="node.isLoading">
          <mat-progress-spinner
            mode="indeterminate"
            diameter="18"
            class="tree-element-header"></mat-progress-spinner>
        </div>
        <button mat-icon-button *ngIf="!node.isLoading"
                [attr.aria-label]="'Toggle ' + node.item" matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror tree-element-header">
            {{icon(node)}}
          </mat-icon>
        </button>

        <div
          class="package-selector"
          (click)="onNodeSelected(node)"
          (tap)="onNodeSelected(node)">
          {{node.simpleName}}
        </div>
      </mat-tree-node>
    </mat-tree>
  </div>
</div>

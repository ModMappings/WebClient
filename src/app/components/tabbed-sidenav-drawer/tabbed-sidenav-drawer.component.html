<mat-sidenav-container class="w-100 h-100" hasBackdrop="false">
  <mat-sidenav #sidenav mode="push" class="h-100 drawer" [(opened)]="opened">
    <ng-content select="[nav]"></ng-content>
  </mat-sidenav>

  <mat-sidenav-content class="h-100 content" [class.w-100]="!opened">
    <div (click)="sidenav.toggle()" [ngStyle]="tabStyle">
      <ng-content select="[toggle]"></ng-content>
    </div>
    <ng-content select="[content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
